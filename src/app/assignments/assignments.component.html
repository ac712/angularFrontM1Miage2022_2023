<p>Titre = {{titre}}</p>
<div *ngFor="let assignment of assignments"[ngClass]="{'rendu':assignment.rendu, 'nonRendu': !assignment.rendu}">
    <p *ngIf="assignment.rendu; else nonsoumis">
        Devoir intitulé {{assignment.nom}}, rendu le {{assignment.dateDeRendu}}.
    </p>
    <ng-template #nonsoumis>
        <p>Le devoir {{assignment.nom}} n'a pas été rendu.</p>
    </ng-template>
 </div>
